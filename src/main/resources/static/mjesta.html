<!DOCTYPE html>
<html>

<head>
  <title> Mjesta </title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
  <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>


  </head>
<body>
  <div id="navigation"></div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <div class="form-inline justify-content-center">
                <div class="form-group mx-auto">
                    <label>Pretrazi </label>
                    <input type="text" class="form-control ml-2" id="naziv-filter" placeholder="Naziv mesta"
                           value="">
                </div>
                <button type="button" class="btn btn-outline-primary" id="add_new_mesto">Unos novog mesta</button>
            </div>
            <p></p>
          <table class="table">
            <thead>
              <tr class="text-roda">
                <th >Naziv</th>
                <th>Postanski broj</th>               
                <th> Drzava</th>
              </tr>
            </thead>
            <tbody id="tblMesta"></tbody>
          </table>
            <ul class="pagination justify-content-center" id="mesta-page"></ul>
            <br>
            <div class="form-group mx-auto w-25">
                <label for="nmb-select">Broj prikaza na strani</label>
                <select class="form-control" id="nmb-select">
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
      </div>
    </div>
  </div>


  <div class="modal" tabindex="-1" role="dialog" id="delete_mjesto">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-roda text-light">
                <h5 class="modal-title">Brisanje mjesta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="delete_content"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="delete_confirm">Potvrda</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Izlaz</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="update_mesto">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-roda">
                <h5 class="modal-title text-light"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="input-group-prepend">
                        <span class="input-group-text">Naziv</span>
                    </div>
                    <input type="text" class="form-control" id="nazivMesta" required>
                </div>
                 <div>
                    <div class="input-group-prepend">
                        <span class="input-group-text">Poštanski broj</span>
                    </div>
                    <input type="number" name="postanskiBroj" id="postanskiBroj" min="10000" required>
                    
                </div>
                <div>
                    <div class="input-group-prepend">
                        <span class="input-group-text">Država</span>
                    </div>
                    <input type="text" class="form-control" id="drzava" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="add_mesto" >Potvrda</button>
                <button type="button" class="btn btn-primary" id="edit_mesto" >Potvrda</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Izlaz</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="message">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Izlaz</button>
            </div>
        </div>
    </div>
</div>
  <script src="js/mjesta.js"></script>
</body>

</html>
