<!DOCTYPE html>
<html>

<head>
  <title> Grupe robe </title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
  <script src="lib/jquery-3.5.1.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  </head>
<body>
  <div id="navigation"></div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <div class="form-inline ">
                <div class="form-group mx-auto">
                    <label>Pretrazi </label>
                    <input type="text" class="form-control ml-2 mr-5" id="naziv-grupe" placeholder="Naziv grupe"
                           value="">
                    
                </div>
                <button type="button" class="btn btn-outline-dark center-left" id="add_new_grupa">Unesi novu grupu</button>
            </div>
            <p></p>
          <table class="table">
            <thead>
              <tr class="text-roda">
                  <th>Naziv grupe</th>
                <th id="preduzece"></th>               
                <th>PDV</th>             
                <th></th>
              </tr>
            </thead>
            <tbody id="tblGrupeRobe"></tbody>
          </table>
            <ul class="pagination justify-content-center" id="grupe-page"></ul>
            <br>
            <div class="form-group mx-auto w-25">
                <label for="nmb-select">Broj prikaza na strani</label>
                <select class="form-control" id="nmb-select">
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="delete_grupa">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-roda text-light">
                <h5 class="modal-title">Brisanje grupe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="delete_content"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="delete_confirm">Potvrda</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Izlaz</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="update_grupa">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-roda">
                <h5 class="modal-title text-light"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="input-group-prepend">
                        <span class="input-group-text">Naziv</span>
                    </div>
                    <input type="text" class="form-control" id="naziv" required>
                </div>
                <p></p>
                   <div class="form-group">
				<label for="Preduzece">
					Preduzece
				</label>
				<select id="selectPreduzece"></select>
			</div>
                   <div class="form-group">
				<label for="selectPDV">
					Pdv
				</label>
				<select id="selectPDV"></select>
			</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="add_grupa" >Potvrda</button>
                <button type="button" class="btn btn-primary" id="edit_grupa" >Potvrda</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Izlaz</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="message">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Izlaz</button>
            </div>
        </div>
    </div>
</div>

  
  
  <script src="js/grupeRobe.js"></script>
</body>

</html>
