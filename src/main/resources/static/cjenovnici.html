<!DOCTYPE html>
<html>

<head>
  <title> Cjenovnici </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
  <script src="lib/jquery-3.5.1.min.js"></script>
      <script src="lib/bootstrap.min.js"></script>
  </head>
<body>
  <div id="navigation"></div>
  <div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" id="add_new_cenovnik">Dodaj novi cjenovnik</button>
            </div>
        </div>
        <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead class="text-roda">
              <tr>

                <th class="text-center">Datum va≈æenja</th>               
                <th></th>
              </tr>
            </thead>
            <tbody id="tblCenovnici"></tbody>
          </table>
            <ul class="pagination justify-content-center" id="cenovnik-page"></ul>
            <br>
            <div class="form-group mx-auto w-25">
                <label for="nmb-select">Broj prikaza po strani</label>
                <select class="form-control" id="nmb-select">
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="delete_cenovnik">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header bg-roda">
                <h5 class="modal-title text-light">Brisanje cjenovnika</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="delete_content"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="delete_confirm">Obrisi</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Odustani</button>
            </div>
        </div>
    </div>
</div>

  <div class="modal" tabindex="-1" role="dialog" id="kopiraj_cenovnik_modal">
      <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
              <div class="modal-header bg-roda">
                  <h5 class="modal-title text-light">Kopiranje cjenovnika</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <!--<label  for="cenovnikdropdown"><b>Godina</b></label>-->
                  <select id="cenovnikDropdown" class="select form-control">
                      <option selected value="0" >Datum vazenja</option>
                  </select>

              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="kopi_cen">Kopiraj</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Odustani</button>
              </div>
          </div>
      </div>
  </div>

<div class="modal" tabindex="-1" role="dialog" id="update_cenovnik">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-roda">
                <h5 class="modal-title text-light">Dodavanje cenovnika</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text mr-2">Datum vazenja</span>
                    </div>
                    <input type="date" class="form-control mr-5" id="datum">
                </div>
      
            <div class="form-group">
				<label for="Preduzece">
					Preduzece
				</label>
				<select id="selectPreduzece"></select>
			</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="add_cenovnik">Dodaj</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Odustani</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="message">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Izlaz</button>
            </div>
        </div>
    </div>
</div>
  
  <script src="js/cjenovnici.js" type="text/javascript"></script>
</body>

</html>
