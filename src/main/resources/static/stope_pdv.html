<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script> <link rel="stylesheet" href="css/global.css" type="text/css">
    <title>Stopa PDV</title>
</head>
<body>
    <div id="navigation"></div>
    <div class="py-5">
        <div class="container">
            <div class="row justify-content-end">
                <button type="button" class="btn btn-primary" id="add_new_stopa">Dodaj procenat</button>              
                
                <div class="col-md-12">
                <p></p>
                    <table class="table">
                        <thead>
                        <tr class="text-mercator">
                            <th>Procenat</th>
                            <th>Datum vazenja</th>
                            <th>PDV</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="tabela"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="delete_stopa">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header bg-mercator">
                    <h5 class="modal-title text-light">Brisanaje stope</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="delete_content"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="delete_confirm">Potvrda</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Izlaz</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="update_stopa">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-mercator">
                    <h5 class="modal-title text-light">Izmeni</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Procenat</span>
                        </div>
                        <input type="number" class="form-control ml-2 mr-2" id="procenat">
                        <div class="input-group-append">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Datum Va≈æenja</span>
                        </div>
                        <input type="date" class="form-control ml-2" id="datum-vazenja">
                    </div>
                    <div class="form-group">
                        <label for="add_edit_pdv">PDV</label>
                        <select class="form-control" id="add_edit_pdv"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="add_edit_stopa">Potvrda</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Izlaz</button>
                </div>
            </div>
        </div>
    </div>
    <div id="message-dialog"></div>
    <script src="js/stope_pdv.js"></script>
</body>
</html>
