<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script> <link rel="stylesheet" href="css/global.css" type="text/css">
</head>
<body>
    <div id="navigation"></div>
</br>
<div class="row">
    <div class="col-12 text-center">
        <h4 class="text-mercator">Otpremnice</h4>
    </div>
</div>
    <div class="py-5">
        <div class="container">
            <div class="row">
               
                <div class="col-md-3">
                    <select id="poslovneGodineDropdown" class="select form-control">
                        <option selected value="0" >Poslovne godine</option>
                    </select>
                </div>
                <div class="col-md-7"></div>
                <div class="col-md-2">
                    <button class="btn btn-primary align-middle" data-toggle="modal" data-target="#add-otpremnica-modal">Dodaj otpremnicu</button>
                </div>
               
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="form-group">
                    <label class="text-mercator">Pretrazi</label>
                    <input type="text" class="form-control" id="naziv-poslovnog-partnera"placeholder="Filtriraj po nazivu partnera"
                    value="">
                </div>
                <div class="col-md-2"></div>
                
            </div>
        </br>
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead class="text-mercator">
                        <tr>
                            <th id="broj-otpremnice">Broj otpremnice</th>
                            <th id="poslovni-partner">Kupac</th>
                            <th>Adresa</th>
                            <th style="width:50px"></th>
                            <th style="width:50px"></th>
                            <th style="width:50px"></th>
                        </tr>
                        </thead>
                        <tbody id="tabelaOtpremnica"></tbody>
                    </table>
                    <ul class="pagination justify-content-center" id="otpremnica-page"></ul>
                    <br>
                    <div class="form-group mx-auto w-25">
                        <label for="nmb-select">Broj prikaza po strani</label>
                        <select class="form-control" id="nmb-select">
                            <option value="2">2</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </div>

   

    <div class="modal" tabindex="-1" role="dialog" id="open_pdf">
        <div class="modal-dialog" role="document"  style="max-width: 85%; max-height: 65%">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Izvestaj</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="height: 80vh">
                    <embed id="modal-pdf" src="null" style="width: 100%; height: 100%"></embed>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Izlaz</button>
                </div>
            </div>
        </div>
    </div>
    <div id="message-dialog"></div>
    <div id="add_new_otpremnica"></div>
    
   <script src="js/otpremnice.js"></script>
    
</body>

</html>
