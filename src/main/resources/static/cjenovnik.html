<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <title>Stavke Cjenovnika</title>
</head>
<body>
<div id="navigation"></div>
<div class="py-5">
    <div class="container">
        <div class="row bg-roda text-light">
            <h4 class="mx-auto"><b>Datum vazenja: </b><span id="datum-vazenja"></span></h4>
        </div>
    </div>
</div>
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="form-inline ">
                    <div class="form-group col-md-4">
                        <label>Pretrazi</label>
                        <input type="text" class="form-control ml-2" id="naziv-robe-usluge" placeholder="Naziv robe/usluge"
                               value="">
                    </div>
                    <div class="col-md-5"></div>
                    <button type="button" class="btn btn-outline-primary mx-4" id="add_new_stavka">Dodaj stavku u cjenovnik</button>
                </div>
                <p></p>
                <div class="col-md-12">
                    <table class="table">
                        <thead class="text-roda">
                        <tr>
                            <th>Naziv robe ili usluge</th>
                            <th>Cijena</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="tabela"></tbody>
                    </table>
                </div>
                <ul class="pagination justify-content-center" id="stavke-page"></ul>
                <br>
                <div class="form-group mx-auto w-25">
                    <label for="nmb-select">Prikaz po strani</label>
                    <select class="form-control" id="nmb-select">
                        <option value="2">2</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="delete_stavka">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header bg-roda text-light">
                <h5 class="modal-title">Brisanaje stavke</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="delete_content"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="delete_confirm">Potvrda</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Izlaz</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="update_stavke">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-roda text-light">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Cijena</span>
                    </div>
                    <input type="number" class="form-control" id="cena-stavke" value="50">
                </div>
                <div class="form-group">
                    <label for="add_edit_roba">Naziv robe usluge</label>
                    <select class="form-control" id="add_edit_roba"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="add_edit_stavka">Potvrda</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Izlaz</button>
            </div>
        </div>
    </div>
</div>
<div id="message-dialog"></div>
<script src="js/cjenovnik.js" type="text/javascript"></script>
</body>
</html>
